{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}
{% block content %}


<div class="container col-md-6 mx-auto">
    <h1 class=" text-center text-info">Đăng nhập</h1>
    <form method="post" action="">
        <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Tên đăng nhập" name="email" required>
        </div>
        <div class="mt-3 mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <div class=" mt-3 mb-3 ">
                <button type="submit" class="btn btn-danger">Đăng nhập</button>
            </div>
            <div class=" mt-3 mb-3">
                <button type="button" class="btn btn-danger" onclick="window.location.href='/register'">Đăng ký</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
