{% extends 'layout/base.html' %}

{% block title %}Đặt lịch khám{% endblock %}

{% block content %}

{% if current_user.is_authenticated and current_user.type=='patient' %}
<section>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Đặt lịch khám</h1>
                        </div>
                        <form id="bookForm" name="bookForm">
                            <div class="row">
                                <div class="form-group">
                                    <label for="timeId" class="form-label">Chọn thời gian:</label>
<!--                                    for="timeSelect"-->
                                    <select id="timeId">
                                        {% for t in time %}
                                        <option value="{{ t.id }}" name="time"> {{ t.period }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Pickup Date</span>
                                        <input class="form-control" name="date" type="date" id="dateId" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Mô tả</span>
                                    <textarea class="form-control" name="desc" id="descId"
                                              placeholder="Mô tả tình trạng bệnh"></textarea>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn" id="bookGo" onclick="addBook()">Đặt lịch khám
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% else %}
<div class="container">
    <h3 class="text-center text-info"><a href="/login" class="text-decoration-none "> ĐẶNG NHẬP ĐỂ ĐƯỢC ĐẶT LỊCH KHÁM </a>
    </h3>
</div>
{% endif %}
{% endblock %}
